<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>broomyjag dragrace</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/tmi.min.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      broomyjagrace
    </h1>
    
    <div class="play-message">
      send <strong>!play</strong> to join the game
    </div>
    
    <div class="timer"></div>
    <div class="winner-message"></div>
    
    <div class="broom-message">
      <strong>!broom</strong> to move the car!
    </div>
    
    <div class="road">
      <div class="finish-line">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
         
    <div class="a">
      <ul class="a__users">
      </ul>
      <img class="a__broomy" src="broomy.png" alt="" />
    </div>
    <div class="b">
      <img class="b__broomy" src="broomy.png" alt="" />
      <ul class="b__users">
      </ul>
    </div>
  </body>
</html>
